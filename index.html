<!DOCTYPE html>

<html ng-app='tttApp'>
	<head>
		<meta charset="utf-8">

		<title>Tic Tac Toe</title>

		<!--[if lt IE 9]>
		<script src="js/html5shiv.js"></script>
		<![endif]-->

		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/style.css">
		
		<script src="js/angular.js"></script>
		<script src="js/app.js"></script>
		<script src="js/GameBoard.js"></script>
		<script src="js/GameManager.js"></script>
		<script src="js/tttController.js"></script>

	</head>

	<body ng-controller="tttController as game">
		<section>
			<h1>Tic Tac Toe</h1>
		</section>
		<section>
			<nav>
				<ul>
					<li>New Game</li>
					<li>Score</li>
				</ul>
			</nav>
		</section>
		<section id="main-section">
			<div id="game-board-container">
				<div class="squares" ng-repeat="squares in game.newGameBoard.GameBoardSquares track by $index"
				ng-click="game.newGameBoard.PutOnBoard($index)">
				<!-- ngclick should assign the property of the game board to X or O depending on which turn it is -->
			</div>
			</div>
		</section>
	</body>
</html>
