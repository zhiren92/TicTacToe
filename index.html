<!DOCTYPE html>

<html ng-app='tttApp'>
	<head>
		<meta charset="utf-8">

		<title>Tic Tac Toe</title>

		<!--[if lt IE 9]>
		<script src="js/html5shiv.js"></script>
		<![endif]-->

		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/style.css">
		<link href='http://fonts.googleapis.com/css?family=Gloria+Hallelujah' rel='stylesheet' type='text/css'>
		
		<script src="js/angular.js"></script>
		<!-- firebase -->
		<script src="https://cdn.firebase.com/js/client/2.0.4/firebase.js"></script>
		<!-- angular fire -->
		<script src="https://cdn.firebase.com/libs/angularfire/0.9.0/angularfire.min.js"></script>
		<script src="js/app.js"></script>
		<script src="js/GameBoard.js"></script>
		<script src="js/tttController.js"></script>

	</head>

	<body ng-controller="tttController as game">
		<section id="title">
			<h1>Tic Tac Toe</h1>
			<h2>Player {{game.players.whoseturn%2}}'s Turn</h2>
			<h2>You are player number {{game.playerNum}}</h2>

		</section>
		<section>
			<nav>
				<button ng-click="game.newGameBoard.ClearBoard($index)" ng-disabled="game.playerNum !== game.players.whoseturn%2">NEW GAME</button>
			</nav>
		</section>
		<section id="main-section">

			<div id="game-board-container">
				<button class="squares" ng-repeat="squares in game.newGameBoard.GameBoardSquares track by $index"
				ng-click="game.newGameBoard.PutOnBoard($index);game.whoseturnInc();" ng-disabled="game.playerNum !== game.players.whoseturn%2" 
				
				>{{game.newGameBoard.GameBoardSquares[$index].XorO}}
				<!-- ng-click should assign the property of the game board to X or O depending on which turn it is -->
				</button>
			</div>
		</section>
	</body>
</html>
